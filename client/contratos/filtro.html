
<div class="ui-viewBorder">

    <div class="row">
        <div class="col-sm-12 col-sm-offset-0">
            <div class="col-sm-4 col-sm-offset-4" style="text-align: center; vertical-align: middle; ">
                <i style="color: #428BCA" class="fa fa-circle-o-notch fa-spin fa-2x" ng-show="showProgress"></i>
            </div>
        </div>
    </div>

    <div class="row">
        <div style="text-align: right; font-style: italic; ">
            <span style="color: dodgerblue">{{ companiaSeleccionada.nombre }}</span>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-10 col-sm-offset-1" style="text-align: left; ">
            <div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert($index)">
                <span ng-bind-html="alert.msg | unsafe"></span>
            </div>
        </div>
    </div>

    <div class="row">
        <form role="form" novalidate style="margin-top: 15px; ">

            <div class="container-fluid">

                <uib-tabset style="text-align: left; ">
                    <uib-tab heading="Generales">

                        <div class="row row-centered" style="margin-top: 20px; ">
                            <!-- Número -->
                            <div class="col-sm-2 col-centered">
                                <div class="form-group form-group-sm">
                                    <label class="control-label input-label pull-left">Número: </label>
                                    <input type="number" class="form-control input-sm myinput-sm" ng-model="filtro.numero1"
                                        ng-model-options="{ updateOn: 'blur' }" />
                                </div>
                            </div>
                            <div class="col-sm-2 col-centered">
                                <div class="form-group form-group-sm">
                                    <label class="control-label input-label pull-left">&nbsp;</label>
                                    <input type="number" class="form-control input-sm myinput-sm" ng-model="filtro.numero2"
                                        ng-model-options="{ updateOn: 'blur' }" />
                                </div>
                            </div>

                            <div class="col-sm-2 col-centered"></div>

                            <!-- Código -->
                            <div class="col-sm-2 col-centered">
                                <div class="form-group form-group-sm">
                                    <label class="control-label input-label pull-left">Código: </label>
                                    <input type="text"
                                            name="codigo"
                                            class="form-control input-sm myinput-sm"
                                            ng-model="filtro.codigo"
                                            ng-model-options="{ updateOn: 'blur' }" />
                                </div>
                            </div>

                            <div class="col-sm-2 col-centered"></div>
                        </div>
        
                        <div class="row row-centered">
                            <!-- desde -->
                            <div class="col-sm-2 col-centered">
                                <div class="form-group form-group-sm">
                                    <label class="control-label input-label pull-left">Desde: </label>
                                    <input type="date"
                                            class="form-control input-sm myinput-sm"
                                            ng-model="filtro.desde1" />
                                </div>
                            </div>  
                            <div class="col-sm-2 col-centered">
                                <div class="form-group form-group-sm">
                                    <label class="control-label input-label pull-left">&nbsp; </label>
                                    <input type="date"
                                            class="form-control input-sm myinput-sm"
                                            ng-model="filtro.desde2" />
                                </div>
                            </div>

                            <div class="col-sm-2 col-centered"></div>

                            <!-- hasta -->
                            <div class="col-sm-2 col-centered">
                                <div class="form-group form-group-sm">
                                    <label class="control-label input-label pull-left">Hasta: </label>
                                    <input type="date" 
                                           class="form-control input-sm myinput-sm" 
                                           ng-model="filtro.hasta1" />
                                </div>
                            </div>
                            <div class="col-sm-2 col-centered">
                                <div class="form-group form-group-sm">
                                    <label class="control-label input-label pull-left">&nbsp; </label>
                                    <input type="date" 
                                           class="form-control input-sm myinput-sm" 
                                           ng-model="filtro.hasta2" />
                                </div>
                            </div>
                        </div>
        
                        <div class="row row-centered">
                            <!-- descripcion -->
                            <div class="col-sm-4 col-centered">
                                <div class="form-group form-group-sm">
                                    <label class="control-label input-label">Descripción: </label>
                                    <input type="text"
                                            class="form-control input-sm myinput-sm"
                                            ng-model="filtro.descripcion"
                                            ng-model-options="{ updateOn: 'blur' }" />
                                </div>
                            </div>

                            <div class="col-sm-2 col-centered"></div>

                            <!-- referencia -->
                            <div class="col-sm-2 col-centered">
                                <div class="form-group form-group-sm">
                                    <label class="control-label input-label">Referencia: </label>
                                    <input type="text"
                                            class="form-control input-sm myinput-sm"
                                            ng-model="filtro.referencia"
                                            ng-model-options="{ updateOn: 'blur' }" />
                                </div>
                            </div>

                            <div class="col-sm-2 col-centered"></div>
                        </div>

                        <div class="row row-centered">
                            <div class="col-sm-2 col-centered">
                                <div class="form-group form-group-sm">
                                    <label class="control-label input-label pull-left">Moneda: </label>
                                    <input type="text" 
                                           class="form-control input-sm myinput-sm" 
                                           ng-model="filtro.moneda_text"
                                           ng-model-options="{ updateOn: 'blur' }" 
                                           placeholder="bs, $, ..." />
                                </div>
                            </div>

                            <div class="col-sm-2 col-centered">
                                <div class="form-group form-group-sm">
                                    <label class="control-label input-label pull-left">Compañía: </label>
                                    <input type="text" 
                                           class="form-control input-sm myinput-sm" 
                                           ng-model="filtro.compania_text"
                                           ng-model-options="{ updateOn: 'blur' }" 
                                           placeholder="delta, atrio, ..." />
                                </div>
                            </div>

                            <div class="col-sm-2 col-centered"></div>

                            <div class="col-sm-2 col-centered">
                                <div class="form-group form-group-sm">
                                    <label class="control-label input-label pull-left">Ramo: </label>
                                    <input type="text" 
                                           class="form-control input-sm myinput-sm" 
                                           ng-model="filtro.ramo_text"
                                           ng-model-options="{ updateOn: 'blur' }" 
                                           placeholder="multi, auto, incend, ..." />
                                </div>
                            </div>

                            <div class="col-sm-2 col-centered">
                                <div class="form-group form-group-sm">
                                    <label class="control-label input-label pull-left">Tipo: </label>
                                    <input type="text" 
                                           class="form-control input-sm myinput-sm" 
                                           ng-model="filtro.tipo_text"
                                           ng-model-options="{ updateOn: 'blur' }" 
                                           placeholder="bouq, xl, wxl, exced, ..." />
                                </div>
                            </div>
                        </div>

                    </uib-tab>

                    <uib-tab heading="Listas">

                        <div class="row" style="margin-top: 20px; ">
                            <div class="col-sm-6">
                                <div class="form-group form-group-sm">
                                    <div class="col-sm-5 col-sm-offset-2">
                                        <!-- compañía -->
                                        <label class="control-label input-label pull-left">Compañía: </label>
                                        <select class=" form-control input-sm myinput-sm"
                                                name="compania"
                                                ng-model="filtro.compania"
                                                ng-options="item._id as item.nombre for item in companias | orderBy:'nombre'"
                                                ng-model-options="{ updateOn: 'blur' }"
                                                size="8"
                                                multiple="multiple"></select>
                                    </div>
                                    <div class="col-sm-5 col-sm-offset-0">
                                        <!-- tipo -->
                                        <label class="control-label input-label pull-left">Tipo: </label>
                                        <select class="form-control input-sm myinput-sm"
                                                name="tipo"
                                                ng-model="filtro.tipo"
                                                ng-options="item._id as item.descripcion for item in tiposContrato"
                                                ng-model-options="{ updateOn: 'blur' }"
                                                size="8"
                                                multiple="multiple"></select>
                                    </div>
                                </div>
                            </div>
        
                            <div class="col-sm-6">
                                <div class="form-group form-group-sm">
                                    <div class="col-sm-5 col-sm-offset-2">
                                        <!-- ramo -->
                                        <label class="control-label input-label pull-left">Ramos: </label>
                                        <select class=" form-control input-sm myinput-sm"
                                                name="ramo"
                                                ng-model="filtro.ramo"
                                                ng-options="item._id as item.descripcion for item in ramos | orderBy:'descripcion'"
                                                ng-model-options="{ updateOn: 'blur' }"
                                                size="8"
                                                multiple="multiple"></select>
                                    </div>
                                    <div class="col-sm-5 col-sm-offset-0">
                                        <!-- suscriptor -->
                                        <label class="control-label input-label pull-left">Suscriptores: </label>
                                        <select class=" form-control input-sm myinput-sm"
                                                ng-model="filtro.suscriptor"
                                                ng-options="item._id as item.nombre for item in suscriptores | orderBy:'nombre'"
                                                ng-model-options="{ updateOn: 'blur' }"
                                                size="8"
                                                multiple="multiple"></select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row" style="margin-top: 20px; ">
                            <div class="col-sm-6">
                                <div class="form-group form-group-sm">
                                    <div class="col-sm-5 col-sm-offset-2">
                                        <!-- cedente original -->
                                        <label class="control-label input-label pull-left">Cedente original: </label>
                                        <select class=" form-control input-sm myinput-sm" 
                                                name="compania" 
                                                ng-model="filtro.cedenteOriginal"
                                                ng-options="item._id as item.nombre for item in companias | orderBy:'nombre'"
                                                ng-model-options="{ updateOn: 'blur' }" 
                                                size="8" 
                                                multiple="multiple">
                                        </select>
                                    </div>
                                    <div class="col-sm-5 col-sm-offset-0">
                                    </div>
                                </div>
                            </div>
                        
                            <div class="col-sm-6">
                                <div class="form-group form-group-sm">
                                    <div class="col-sm-5 col-sm-offset-2">
                                    </div>
                                    <div class="col-sm-5 col-sm-offset-0">
                                    </div>
                                </div>
                            </div>
                        </div>

                    </uib-tab>

                    <uib-tab heading="Opciones">

                        <div class="row row-centered" style="margin-top: 20px; ">
                            <div class="col-sm-6 col-centered">
                                <fieldset class="scheduler-border-radioButtons" style="font-size: small; text-align: left; ">
                                    <legend class="scheduler-border-radioButtons">Tipo de contrato: </legend>
                                    <label class="radio-inline">
                                        <input type="radio" ng-model="filtro.propNoProp" value='prop'> Proporcional
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" ng-model="filtro.propNoProp" value='noProp'> No proporcional
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" ng-model="filtro.propNoProp" value='todos'> todos
                                    </label>
                                </fieldset>
                            </div>
                        </div>

                        <div class="row row-centered" style="margin-top: 20px; ">
                            <div class="col-sm-6 col-centered">
                                <fieldset class="scheduler-border-radioButtons" style="font-size: small; text-align: left; ">
                                    <legend class="scheduler-border-radioButtons">Cúmulos - registro: </legend>
                                    <label class="radio-inline">
                                        <input type="radio" ng-model="filtro.registroCumulos" value='con'> con cúmulo registrado
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" ng-model="filtro.registroCumulos" value='sin'> sin cúmulo registrado
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" ng-model="filtro.registroCumulos" value='todos'> todos
                                    </label>
                                </fieldset>
                            </div>
                        </div>

                    </uib-tab>
                </uib-tabset>

            </div>

        </form>
    </div>

    <div class="row">
        <hr />
        <a href="#" ng-click="limpiarFiltro()" class="btn btn-default btn-sm pull-left" style="min-width: 100px; margin-left: 30px; ">
            Limpiar filtro
        </a>
        <a href="#" ng-click="aplicarFiltroYAbrirLista()" class="btn btn-primary btn-sm pull-right" style="min-width: 80px; margin-left: 20px; ">
            Aplicar filtro
        </a>
        <a href="#" ng-click="nuevo()" class="btn btn-default btn-sm pull-right" style="min-width: 80px; margin-right: 20px; " ng-if="origen == 'edicion'">
            Nuevo
        </a>
    </div>

</div>
