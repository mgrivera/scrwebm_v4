
<div>
    <div class="modal-header">
        <h5 class="modal-title">
            Riesgos - Obtener notas de cobertura
        </h5>
    </div>

    <div class="modal-body">
        <div class="container-fluid">

            <div class="row">
                <div class="col-sm-12 col-sm-offset-0">
                    <div class="col-sm-4 col-sm-offset-4" style="text-align: center; vertical-align: middle; ">
                        <i style="color: #428BCA" class="fa fa-circle-o-notch fa-spin fa-2x" ng-show="showProgress"></i>
                    </div>

                    <div class="col-sm-4" style="text-align: right; font-style: italic; ">
                        <span style="color: dodgerblue">{{ companiaSeleccionada.nombre }}</span>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12 col-sm-offset-0" style="font-size: small; ">
                    <div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert($index)">
                        <span ng-bind-html="alert.msg | unsafe"></span>
                    </div>
                </div>
            </div>

            <div class="row" style="margin-top: 10px; ">

                <div class="col-sm-6">
                    <label class="control-label myinput-sm"><b>1)&nbsp;</b>Seleccione un movimiento: </label>
                    <div ui-grid="movimientos_ui_grid"
                        ui-grid-resize-columns
                        ui-grid-selection
                        class="angularGrid_Wide">
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label myinput-sm"><b>2)&nbsp;</b>Indique una fecha: </label>
                        <input type="text" 
                            name="fecha" 
                            class="form-control input-sm myinput-xsm" 
                            ng-model="parametros.fecha"
                            ng-model-options="{ updateOn: 'blur' }" />
                    </div>

                    <div style="margin: 0 0; ">
                        <fieldset class="scheduler-border-radioButtons-noBold" style="text-align: left; ">
                            <legend class="scheduler-border-radioButtons-noBold" style="font-weight: normal; ">
                                <label class="control-label myinput-sm"><b>3)&nbsp;</b>Seleccione el tipo de plantilla: </label>
                            </legend>
                            <label class="radio-inline">
                                <input type="radio" name="tipoPlantillaWord" ng-model="tipoPlantillaWord" value='cedentes'> cedentes
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="tipoPlantillaWord" ng-model="tipoPlantillaWord" value='reaseguradores'>
                                reaseguradores
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="tipoPlantillaWord" ng-model="tipoPlantillaWord" value='interna'> interna
                            </label>
                        </fieldset>
                    </div>
                </div>
            </div>

            <div class="row" style="margin-top: 10px; ">
            
                <div class="col-sm-6">
                    <label class="control-label myinput-sm"><b>4)&nbsp;</b>Click en una plantilla para obtener el documento: </label>

                    <table style="font-size: x-small; " class="table table-condensed table-striped table-bordered table-hover table-responsive">
                        <thead>
                            <tr>
                                <th style="text-align: left; ">nombre</th>
                                <th style="text-align: left; ">tipo</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="file in template_files">
                                <td style="text-align: left; ">
                                    <a href="#" ng-click="obtenerDocumentoWord(file)">{{ file.name }}</a>
                                </td>
                                <td style="text-align: left; ">{{ file.type }}</td>
                            </tr>
                        </tbody>
                        <tfoot>
                        </tfoot>
                    </table>
                </div>

                <div class="col-sm-6">
                    <label class="control-label myinput-sm"><b>5)&nbsp;</b>Click para obtener (download) el documento construido: </label>

                    <ol name="results" id="results">
                    </ol>
                </div>

            </div>
        </div>
    </div>

    <div class="modal-footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12 col-sm-offset-0">
                    <button class="btn btn-sm btn-warning pull-right" ng-click="cancel()" style="margin-right: 15px; min-width: 80px; ">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
