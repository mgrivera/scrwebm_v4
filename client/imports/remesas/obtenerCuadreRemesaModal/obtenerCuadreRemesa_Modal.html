
<div class="modal-header">
    <h5 class="modal-title">
        <span>Remesas - Obtener cuadre</span>
    </h5>
</div>

<div class="modal-body">
    <div class="container-fluid">

        <div class="row">
            <div class="col-sm-12 col-sm-offset-0">
                <div class="col-sm-6 col-sm-offset-6" style="text-align: right; font-style: italic; ">
                    <span style="color: dodgerblue">{{ companiaSeleccionada.nombre }}</span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 col-sm-offset-0">
                <div class="col-sm-4 col-sm-offset-4" style="text-align: center; vertical-align: middle; ">
                    <i style="color: #428BCA" class="fa fa-circle-o-notch fa-spin fa-2x" ng-show="showProgress"></i>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-12" style="font-size: small; ">
                <alert ng-repeat="alert in alerts" type="{{ alert.type }}" close="closeAlert($index)">
                    <span ng-bind-html="alert.msg | unsafe"></span>
                </alert>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12" style="font-size: small; ">

                <form name="remesasObtenerCuadreForm"
                      id="remesasObtenerCuadreForm"
                      ng-submit="submit_remesasObtenerCuadreForm()"
                      role="form"
                      novalidate>

                    <div class="row">
                        <div class="col-sm-10 col-lg-offset-1">
                            <fieldset class="scheduler-border" style="font-size: small; ">
                                <legend class="scheduler-border-sm">Al generar montos en el cuadre de la remesa: </legend>

                                <div class="form-group">
                                    <div class="col-sm-10 col-sm-offset-1 ">
                                        <div class="checkbox">
                                            <label class="control-label myinput-sm">
                                                <input type="checkbox"
                                                       ng-model="parametros.generarMontosEnFormaProporcional"
                                                       style="margin-top: 0; " />
                                                <span>Generar montos en forma <em>proporcional</em> al monto cobrado</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-10 col-sm-offset-1 ">
                                        <div class="checkbox">
                                            <label class="control-label myinput-sm">
                                                <input type="checkbox"
                                                       ng-model="parametros.leerMontosMismaMoneda"
                                                       style="margin-top: 0; " />
                                                <span>Leer solo montos de la misma moneda del monto cobrado</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>


                            </fieldset>
                        </div>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button ng-click="cancel()" class="btn btn-sm pull-right btn-warning" style="margin-right: 15px; min-width: 80px; ">Cerrar</button>
    <button type="submit" form="remesasObtenerCuadreForm" class="btn btn-sm pull-right btn-primary" style="margin-right: 15px; ">Obtener cuadre para la remesa</button>
</div>
