
<div>
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1" style="text-align: right; font-style: italic; ">
            <span style="color: dodgerblue">{{ companiaSeleccionada.nombre }}</span>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6 col-sm-offset-3" style="text-align: center; vertical-align: middle; ">
            <i style="color: #428BCA" class="fa fa-circle-o-notch fa-spin fa-2x" ng-show="showProgress"></i>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-10 col-sm-offset-1" style="text-align: left; ">
            <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">
                <span ng-bind-html="alert.msg | unsafe"></span>
            </alert>
        </div>
    </div>

    <div class="row" style="text-align: center; ">
        <div class="col-sm-10 col-sm-offset-1">

            <nav class="navbar navbar-default navbar_custom_small_toolBar" role="navigation">
                <div class="container-fluid">
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="#" class="navbar_custom_small_header">Cuentas contables</a></li>
                            <li ng-if="catalogosEditar"><a href="#" class="navbar_custom_small_node_withBackground" ng-click="nuevo()">Nuevo <span class="fa fa-file-o"></span></a></li>
                            <li ng-if="catalogosEditar"><a href="#" class="navbar_custom_small_node_withBackground" ng-click="save()">Grabar <span class="fa fa-save"></span></a></li>
                        
                        
                            <li ng-if="catalogosEditar" class="divider-vertical-small"></li>
                            
                            <li ng-if="catalogosEditar" class="dropdown">
                                <a href="#" class="dropdown-toggle navbar_custom_small_node_withBackground" data-toggle="dropdown" role="button" aria-expanded="false">Otros <span class="caret"></span></a>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="#" ng-click="importarDesdeExcel()" class="navbar_custom_small_node_withBackground">Importar (desde Excel)&nbsp;&nbsp;<span class="fa fa-file-excel-o"></span></a></li>
                                    <li><a href="#" ng-click="exportarExcel()" class="navbar_custom_small_node_withBackground">Exportar (a Excel)&nbsp;&nbsp;<span class="fa fa-file-excel-o"></span></a></li>
                                </ul>
                            </li>
                        </ul>

                    </div>
                </div>
            </nav>

            <div ui-grid="cuentasContables_ui_grid"
                 ui-grid-edit
                 ui-grid-cellnav
                 ui-grid-resize-columns
                 class="angularGrid"
                 style="height: auto; width: 100%; ">
            </div>
        </div>
    </div>
</div>
