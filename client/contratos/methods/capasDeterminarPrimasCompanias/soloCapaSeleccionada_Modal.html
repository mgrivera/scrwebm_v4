
<div class="modal-header">
    <h5 class="modal-title">
        <span>Contratos - Capas - Construir registros de prima para las capas del contrato</span>
    </h5>
</div>

<div class="modal-body">
    <div class="container-fluid">

        <div class="row">
            <div class="col-sm-12" style="font-size: small; ">
                <div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')"
                    close="closeAlert($index)">
                    <span ng-bind-html="alert.msg | unsafe"></span>
                </div>
            </div>
        </div>

        <div class="row" style="margin-bottom: 15px; ">

            <form name="soloCapaSeleccioanda_Form" id="soloCapaSeleccioanda_Form" ng-submit="submitForm()"
                class="form-horizontal" role="form" novalidate>

                <div class="row">
                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-1 " style="text-align: center; ">
                            <div class="checkbox">
                                <label class="control-label myinput-sm">
                                    <input type="checkbox" 
                                           name="resumirCuotas" 
                                           ng-model="registrosPrima_calcular_soloCapaSeleccionada"
                                           style="margin-top: 0; " />
                                    <span style="font-weight: normal; ">
                                        Calcular registros de prima <b>solo</b> para la capa que se ha seleccionado en la lista
                                    </span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

            </form>

        </div>

    </div>
</div>

<div class="modal-footer">
    <button ng-click="cancel()" class="btn btn-sm pull-right btn-warning" style="margin-right: 15px; ">Cerrar</button>
    <button type="submit" form="soloCapaSeleccioanda_Form" 
            class="btn btn-sm pull-right btn-primary"
            style="margin-right: 15px; ">
        Construir registros de prima
    </button>
</div>
