
<div class="row">
    <div class="col-sm-12 col-sm-offset-0">
        <h4 class="generaSimplelTitle">Seleccionar compañía</h4>
    </div>
</div>

<div class="row">
    <div class="col-sm-6 col-sm-offset-3" style="text-align: center; vertical-align: middle; ">
        <i style="color: #428BCA" class="fa fa-circle-o-notch fa-spin fa-2x" ng-show="showProgress"></i>
    </div>
</div>

<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">
            <span style="text-align: left; " ng-bind-html="alert.msg | unsafe"></span>
        </alert>
    </div>
</div>

<div class="row" style="text-align: center; ">
    <div class="col-sm-6 col-sm-offset-3">

        <div ui-grid="seleccionarCompania_ui_grid"
             ui-grid-resize-columns
             ui-grid-selection
             class="angularGrid"
             style="height: 250px; width: 100%; ">
        </div>

        <button class="btn btn-primary btn-sm pull-right" ng-click="seleccionarCompania()" style="margin-top: 10px; ">
            Seleccionar compañía
        </button>
    </div>
</div>
