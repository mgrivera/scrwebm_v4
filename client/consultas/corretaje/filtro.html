
<div>

    <!-- <div class="row">
        <div style="text-align: right; font-style: italic; ">
            <span style="color: dodgerblue">{{ companiaSeleccionada.nombre }}</span>
        </div>
    </div> -->

    <div class="row">
        <div class="col-sm-6 col-sm-offset-3" style="text-align: center; vertical-align: middle; ">
            <i style="color: #428BCA" class="fa fa-circle-o-notch fa-spin fa-2x" ng-show="showProgress"></i>
            <div ng-show="showProgress">
                <div ng-show="processProgress.current != null" style="font-size: small; font-weight: bold; ">
                    ({{ processProgress.current }}/{{ processProgress.max }} - {{ processProgress.progress }})
                </div>
                <div ng-show="processProgress.message" style="font-size: x-small; font-weight: bold; ">
                    ({{ processProgress.message }})
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-10 col-sm-offset-1" style="text-align: left; ">
            <div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert($index)">
                <span ng-bind-html="alert.msg | unsafe"></span>
            </div>
        </div>
    </div>

    <uib-tabset>
        <uib-tab heading="General">
            <div class="row">
                <form role="form"
                      name="myForms.construirFiltroForm"
                      id="myForms.construirFiltroForm"
                      ng-submit="submitConstruirFiltroForm()"
                      novalidate
                      style="margin-top: 20px; ">

                    <div class="container-fluid">

                        <div class="row row-centered">

                            <div class="col-sm-2 col-centered">
                                <div class="form-group form-group-sm">
                                    <label class="control-label input-label pull-left">Fecha emisión </label>
                                    <input type="date"
                                            id="fechaEmisionDesde"
                                            class="form-control input-sm myinput-sm"
                                            ng-model="filtro.fechaEmisionDesde" />
                                </div>
                            </div>
                            <div class="col-sm-2 col-centered">
                                <div class="form-group form-group-sm">
                                    <label class="control-label input-label pull-left"> </label>
                                    <input type="date"
                                            id="fechaEmisionHasta"
                                            class="form-control input-sm myinput-sm"
                                            ng-model="filtro.fechaEmisionHasta" />
                                </div>
                            </div>

                            <div class="col-sm-2 col-centered">
                            </div>

                            <div class="col-sm-2 col-centered">
                                <div class="form-group form-group-sm">
                                    <label class="control-label input-label pull-left">Fecha cuota </label>
                                    <input type="date"
                                            id="fechaCuotaDesde"
                                            class="form-control input-sm myinput-sm"
                                            ng-model="filtro.fechaCuotaDesde" />
                                </div>
                            </div>
                            <div class="col-sm-2 col-centered">
                                <div class="form-group form-group-sm">
                                    <label class="control-label input-label pull-left"> </label>
                                    <input type="date"
                                            id="fechaCuotaHasta"
                                            class="form-control input-sm myinput-sm"
                                            ng-model="filtro.fechaCuotaHasta" />
                                </div>
                            </div>
                        </div>

                        <div class="row row-centered">

                            <div class="col-sm-2 col-centered">
                                <div class="form-group form-group-sm">
                                    <label class="control-label input-label pull-left">Fecha vencimiento </label>
                                    <input type="date"
                                            id="fechaVencimientoDesde"
                                            class="form-control input-sm myinput-sm"
                                            ng-model="filtro.fechaVencimientoDesde" />
                                </div>
                            </div>
                            <div class="col-sm-2 col-centered">
                                <div class="form-group form-group-sm">
                                    <label class="control-label input-label pull-left"> </label>
                                    <input type="date"
                                            id="fechaVencimientoHasta"
                                            class="form-control input-sm myinput-sm"
                                            ng-model="filtro.fechaVencimientoHasta" />
                                </div>
                            </div>

                            <div class="col-sm-2 col-centered">
                            </div>

                            <div class="col-sm-2 col-centered">
                                <div class="form-group form-group-sm">
                                    <label class="control-label input-label pull-left">Fecha cobro </label>
                                    <input type="date"
                                            id="fechaCobroDesde"
                                            class="form-control input-sm myinput-sm"
                                            ng-model="filtro.fechaCobroDesde" />
                                </div>
                            </div>
                            <div class="col-sm-2 col-centered">
                                <div class="form-group form-group-sm">
                                    <label class="control-label input-label pull-left"> </label>
                                    <input type="date"
                                            id="fechaCobroHasta"
                                            class="form-control input-sm myinput-sm"
                                            ng-model="filtro.fechaCobroHasta" />
                                </div>
                            </div>

                        </div>
                    </div>
                </form>
            </div>
        </uib-tab>

        <uib-tab heading="Listas">
            <div class="row" style="margin-top: 20px; ">
                <div class="col-sm-4">
                    <div class="form-group form-group-sm" style="margin: 0 20px; ">
                        <label class="control-label input-label pull-left">Compañías </label>
                        <select class=" form-control input-sm myinput-sm"
                            ng-model="filtro.companias"
                            ng-options="item._id as item.nombre for item in companias | orderBy:'nombre'"
                            ng-model-options="{ updateOn: 'blur' }"
                            size="8"
                            multiple="multiple"></select>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="form-group form-group-sm" style="margin: 0 20px; ">
                        <label class="control-label input-label pull-left">Monedas </label>
                        <select class=" form-control input-sm myinput-sm"
                            ng-model="filtro.monedas"
                            ng-options="item._id as item.descripcion for item in monedas | orderBy:'descripcion'"
                            ng-model-options="{ updateOn: 'blur' }"
                            size="8"
                            multiple="multiple"></select>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="form-group form-group-sm" style="margin: 0 20px; ">
                        <label class="control-label input-label pull-left">Suscriptores </label>
                        <select class=" form-control input-sm myinput-sm"
                        ng-model="filtro.suscriptores"
                        ng-options="item._id as item.nombre for item in suscriptores | orderBy:'nombre'"
                        ng-model-options="{ updateOn: 'blur' }"
                        size="8"
                        multiple="multiple"></select>
                    </div>
                </div>
            </div>

            <div class="row" style="margin-top: 20px; ">
                <div class="col-sm-4">
                    <div class="form-group form-group-sm" style="margin: 0 20px; ">
                        <label class="control-label input-label pull-left">Ramos </label>
                        <select class=" form-control input-sm myinput-sm"
                            ng-model="filtro.ramos"
                            ng-options="item._id as item.descripcion for item in ramos | orderBy:'descripcion'"
                            ng-model-options="{ updateOn: 'blur' }"
                            size="8"
                            multiple="multiple"></select>
                    </div>
                </div>
            </div>
        </uib-tab>
        <uib-tab heading="Opciones">
            <div class="row row-centered" style="margin-top: 20px; ">
                <div class="col-sm-6 col-centered">
                    <div style="margin: 0 20px; ">
                        <fieldset class="scheduler-border-radioButtons" style="font-size: small; text-align: center; ">
                            <legend class="scheduler-border-radioButtons">Leer y mostrar solo cuotas: </legend>
                            <label class="radio-inline">
                                <input type="radio" name="leerSoloCuotas" ng-model="filtro.leerSoloCuotas" value='pendientes'> Pendientes
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="leerSoloCuotas" ng-model="filtro.leerSoloCuotas" value='cobradas'> Cobradas
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="leerSoloCuotas" ng-model="filtro.leerSoloCuotas" value='cobradasPorPagar'> Cobradas por pagar
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="leerSoloCuotas" ng-model="filtro.leerSoloCuotas" value='todas'> Todas
                            </label>
                        </fieldset>
                    </div>
                </div>
            </div>
        </uib-tab>
    </uib-tabset>

    <div class="row">
        <hr class="blueLine" />
        <a href="#" ng-click="limpiarFiltro()" class="btn btn-default btn-sm pull-left" style="min-width: 100px; margin-left: 30px; ">
            Limpiar filtro
        </a>
        <button type="submit" form="myForms.construirFiltroForm" class="btn btn-sm pull-right btn-primary" style="min-width: 80px; margin-right: 15px; ">Aplicar filtro</button>
    </div>
</div>
